<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./../img/favicon.png" type="image/x-icon">
  <!-- css file link -->
  <link href="/dist/output.css" rel="stylesheet">
  <title>Grocify - Home Page</title>
</head>
<body>

   
    <div class="container min-h-screen bg-[url('../img/Image.png')] bg-center bg-cover px-28 py-5">
         <!-- header section -->
        <nav class="flex justify-between items-center ">
            <!-- logo -->
            <img src="../img/logo.png" class="w-40 cursor-pointer" alt="logo">
            <!-- link -->
            <ul class="flex justify-between items-center text-white">
                <li class="px-5 list-none"><a href="#">Home</a></li>
                <li class="px-5 list-none"><a href="#">About</a></li>
                <li class="px-5 list-none"><a href="#">Features</a></li>

            <img src="../img/cart.png" class="w-8 cursor-pointer" alt="cart">

        <div class="text-white my-12 flex justify-between items-center gap-5">
            <div>

            </div>
